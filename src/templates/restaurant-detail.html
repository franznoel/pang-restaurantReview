<div class="row restaurant-detail" ng-controller="RestaurantDetailController">
  <div class="col-md-4">
    <img src="{{restaurant.photo}}" alt="{{restaurant.name}}" />
  </div>
  <div class="col-md-8">
    {{location}}
    <h2>{{restaurant.name}}</h2>
    <p>{{restaurant.address}}</p>
  </div>
</div>
